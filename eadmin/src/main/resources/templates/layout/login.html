
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <%include("/base/css.html"){} %>
    <link rel="stylesheet" href="${ctx}/css/login.css">
    <!--<link rel="icon" href="../frame/static/image/code.png">-->
</head>
<body>

<div class="login-main">
    <header class="layui-elip">后台登录</header>
    <form class="layui-form" action="/login" method="post">
        <div class="layui-input-inline">
            <input type="text" name="username" required lay-verify="required" placeholder="邮箱" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button type="submit" class="layui-btn">登录</button>
        </div>
        <hr/>
        <!--<div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
        </div>-->
        <p><a href="javascript:;" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>


<%include("/base/js.html"){} %>
<script type="text/javascript">
    layui.use(['form'], function () {
        // 操作对象
        var form    = layui.form()
            ,$      = layui.jquery;
        if(window !=top){
            top.location.href=location.href;
        }
        <%if(debug){%>
        $('form input[name=username]').val('admin');
        $('form input[name=password]').val('admin');
        $('form button[type=submit]').click();
        <%}%>
    });
</script>
</body>
</html>
