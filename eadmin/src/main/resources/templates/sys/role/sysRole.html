<html>
<head>
	<meta charset="utf-8">
	<title>角色</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<%include("/base/css.html"){} %>
	<link rel="stylesheet" href="${ctx}/css/content2.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
	<form class="layui-form layui-form-pane" id="search-form">
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<label class="layui-form-label">编号:</label>
				<input type="text" value="" name="id" placeholder="编号" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">角色名称:</label>
				<input type="text" value="" name="name" placeholder="角色名称" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">角色编码:</label>
				<input type="text" value="" name="code" placeholder="角色编码" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">状态:</label>
				<input type="text" value="" name="status" placeholder="状态" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">创建者:</label>
				<input type="text" value="" name="createBy" placeholder="创建者" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">创建时间:</label>
				<input type="text" value="" name="createDate" placeholder="创建时间" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">更新者:</label>
				<input type="text" value="" name="updateBy" placeholder="更新者" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">更新时间:</label>
				<input type="text" value="" name="updateDate" placeholder="更新时间" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">备注信息:</label>
				<input type="text" value="" name="remarks" placeholder="备注信息" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<a class="layui-btn" href="javascript:search();">查询</a><span></span>
				<a class="layui-btn" href="add.html">新增</a>
			</div>
		</div>
	</form>
	<div class="layui-form">
		<table id="layui-table" lay-filter="grid"></table>
	</div>
</div>
<div id="LAY_democodejs">
	<script src="${ctx}/js/jquery.min.js" charset="utf-8"></script>
	<script src="${ui2}/layui.all.js" charset="utf-8"></script>
	<script src="${ctx}/js/common.js" charset="utf-8"></script>
	<script src="${ctx}/js/content2.js" charset="utf-8"></script>
	<script type="text/html" id="gridBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
        var tableIns=null;
        layui.use('table', function(){
            var table = layui.table;
            var height=$('#search-form').height()+$('.layui-footer', parent.document).height()+10;
            //第一个实例
            tableIns=table.render({
                elem: '#layui-table'
                ,height: 'full-'+height
                ,url: '/sys/role/list' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                {field: 'id', title: '编号' ,width:80},
                {field: 'name', title: '角色名称' ,width:80},
                {field: 'code', title: '角色编码' ,width:80},
                {field: 'status', title: '状态' ,width:80},
                {field: 'createBy', title: '创建者' ,width:80},
                {field: 'createDate', title: '创建时间' ,width:80},
                {field: 'updateBy', title: '更新者' ,width:80},
                {field: 'updateDate', title: '更新时间' ,width:80},
                {field: 'remarks', title: '备注信息' },
                 {fixed: 'right', width:100, align:'center', toolbar: '#gridBar'} //这里的toolbar值是模板元素的选择器
                ]]
            	,request: tableRequest
				,response: tableResponse
            });
        });
	</script>
</div>
</body>
</html>
