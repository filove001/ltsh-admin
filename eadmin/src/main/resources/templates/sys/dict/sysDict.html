<html>
<head>
	<meta charset="utf-8">
	<title>字典</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<%include("/base/css.html"){} %>
	<link rel="stylesheet" href="${ctx}/css/content2.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
	<form class="layui-form layui-form-pane" id="search-form">
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<label class="layui-form-label">编号:</label>
				<input type="text" value="" name="id" placeholder="编号" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">数据值:</label>
				<input type="text" value="" name="dictValue" placeholder="数据值" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">标签名:</label>
				<input type="text" value="" name="dictKey" placeholder="标签名" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">类型:</label>
				<input type="text" value="" name="type" placeholder="类型" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">描述:</label>
				<input type="text" value="" name="description" placeholder="描述" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">排序（升序）:</label>
				<input type="text" value="" name="sort" placeholder="排序（升序）" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">父级编号:</label>
				<input type="text" value="" name="parentId" placeholder="父级编号" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">备注信息:</label>
				<input type="text" value="" name="remarks" placeholder="备注信息" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<a class="layui-btn" href="javascript:search();">查询</a><span></span>
				<a class="layui-btn" href="add.html">新增</a>
			</div>
		</div>
	</form>
	<div class="layui-form">
		<table id="layui-table" lay-filter="grid"></table>
	</div>
</div>
<div id="LAY_democodejs">
	<script src="${ctx}/js/jquery.min.js" charset="utf-8"></script>
	<script src="${ui2}/layui.all.js" charset="utf-8"></script>
	<script src="${ctx}/js/common.js" charset="utf-8"></script>
	<script src="${ctx}/js/content2.js" charset="utf-8"></script>
	<script type="text/html" id="gridBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
        var tableIns=null;
        layui.use('table', function(){
            var table = layui.table;
            var height=getGridHeight();
            //第一个实例
            tableIns=table.render({
                elem: '#layui-table'
                ,height: 'full-'+height
                ,url: '/sys/dict/list' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                {field: 'id', title: '编号' ,width:80},
                {field: 'dictValue', title: '数据值' ,width:80},
                {field: 'dictKey', title: '标签名' ,width:80},
                {field: 'type', title: '类型' ,width:80},
                {field: 'description', title: '描述' ,width:80},
                {field: 'sort', title: '排序（升序）' ,width:80},
                {field: 'parentId', title: '父级编号' ,width:80},
                {field: 'remarks', title: '备注信息' ,minWidth:60},
                 {fixed: 'right', width:100, align:'center', toolbar: '#gridBar'} //这里的toolbar值是模板元素的选择器
                ]]
            	,request: tableRequest
				,response: tableResponse
            });
        });
	</script>
</div>
</body>
</html>
