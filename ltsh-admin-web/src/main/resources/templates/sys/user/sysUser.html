<html>
<head>
	<meta charset="utf-8">
	<title>用户信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<%include("/base/css.html"){} %>
	<link rel="stylesheet" href="${ctx}/css/content2.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
	<form class="layui-form layui-form-pane" id="search-form">
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<label class="layui-form-label">主键:</label>
				<input type="text" value="" name="id" placeholder="主键" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">登录名:</label>
				<input type="text" value="" name="loginName" placeholder="登录名" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">密码:</label>
				<input type="text" value="" name="password" placeholder="密码" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">密码加盐:</label>
				<input type="text" value="" name="salt" placeholder="密码加盐" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">显示名:</label>
				<input type="text" value="" name="name" placeholder="显示名" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">电话号码:</label>
				<input type="text" value="" name="tel" placeholder="电话号码" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">手机号码:</label>
				<input type="text" value="" name="phone" placeholder="手机号码" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">地址:</label>
				<input type="text" value="" name="address" placeholder="地址" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">电子邮件:</label>
				<input type="text" value="" name="email" placeholder="电子邮件" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">qq:</label>
				<input type="text" value="" name="qq" placeholder="qq" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">微信:</label>
				<input type="text" value="" name="weixin" placeholder="微信" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">微博:</label>
				<input type="text" value="" name="weibo" placeholder="微博" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">身份证:</label>
				<input type="text" value="" name="idcard" placeholder="身份证" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">邮政编码:</label>
				<input type="text" value="" name="zip" placeholder="邮政编码" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">状态:</label>
				<input type="text" value="" name="status" placeholder="状态" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">性别:</label>
				<input type="text" value="" name="sex" placeholder="性别" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">出生日期:</label>
				<input type="text" value="" name="birth" placeholder="出生日期" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">备注:</label>
				<input type="text" value="" name="remarks" placeholder="备注" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">创建者:</label>
				<input type="text" value="" name="createBy" placeholder="创建者" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">创建时间:</label>
				<input type="text" value="" name="createDate" placeholder="创建时间" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">最后登录时间:</label>
				<input type="text" value="" name="lastLoginTime" placeholder="最后登录时间" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">登录次数:</label>
				<input type="text" value="" name="loginCount" placeholder="登录次数" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<label class="layui-form-label">:</label>
				<input type="text" value="" name="sessionKey" placeholder="" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<a class="layui-btn" href="javascript:search();">查询</a><span></span>
				<a class="layui-btn" href="add.html">新增</a>
			</div>
		</div>
	</form>
	<div class="layui-form">
		<table id="layui-table" lay-filter="grid"></table>
	</div>
</div>
<div id="LAY_democodejs">
	<script src="${ctx}/js/jquery.min.js" charset="utf-8"></script>
	<script src="${ui2}/layui.all.js" charset="utf-8"></script>
	<script src="${ctx}/js/common.js" charset="utf-8"></script>
	<script src="${ctx}/js/content2.js" charset="utf-8"></script>
	<script type="text/html" id="gridBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
        var tableIns=null;
        layui.use('table', function(){
            var table = layui.table;
            var height=$('#search-form').height()+$('.layui-footer', parent.document).height()+10;
            //第一个实例
            tableIns=table.render({
                elem: '#layui-table'
                ,height: 'full-'+height
                ,url: '/sys/user/list' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                {field: 'id', title: '主键' ,width:80},
                {field: 'loginName', title: '登录名' ,width:80},
                {field: 'password', title: '密码' ,width:80},
                {field: 'salt', title: '密码加盐' ,width:80},
                {field: 'name', title: '显示名' ,width:80},
                {field: 'tel', title: '电话号码' ,width:80},
                {field: 'phone', title: '手机号码' ,width:80},
                {field: 'address', title: '地址' ,width:80},
                {field: 'email', title: '电子邮件' ,width:80},
                {field: 'qq', title: 'qq' ,width:80},
                {field: 'weixin', title: '微信' ,width:80},
                {field: 'weibo', title: '微博' ,width:80},
                {field: 'idcard', title: '身份证' ,width:80},
                {field: 'zip', title: '邮政编码' ,width:80},
                {field: 'status', title: '状态' ,width:80},
                {field: 'sex', title: '性别' ,width:80},
                {field: 'birth', title: '出生日期' ,width:80},
                {field: 'remarks', title: '备注' ,width:80},
                {field: 'createBy', title: '创建者' ,width:80},
                {field: 'createDate', title: '创建时间' ,width:80},
                {field: 'lastLoginTime', title: '最后登录时间' ,width:80},
                {field: 'loginCount', title: '登录次数' ,width:80},
                {field: 'sessionKey', title: '' },
                 {fixed: 'right', width:100, align:'center', toolbar: '#gridBar'} //这里的toolbar值是模板元素的选择器
                ]]
            	,request: tableRequest
				,response: tableResponse
            });
        });
	</script>
</div>
</body>
</html>
