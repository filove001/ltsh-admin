<html>
<head>
<meta charset="utf-8">
<title>日志</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<%include("/base/css.html"){} %>
	<link rel="stylesheet" href="${ctx}/css/content2.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
	<form class="layui-form layui-form-pane" id="search-form">
			<div class="layui-form-item">
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">编号:</label>
					<input type="text" value="" name="id" placeholder="编号" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">日志类型:</label>
					<input type="text" value="" name="type" placeholder="日志类型" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">日志标题:</label>
					<input type="text" value="" name="title" placeholder="日志标题" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">用户名者:</label>
					<input type="text" value="" name="userName" placeholder="用户名者" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">用户id:</label>
					<input type="text" value="" name="userId" placeholder="用户id" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">创建时间:</label>
					<input type="text" value="" name="createDate" placeholder="创建时间" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">操作IP地址:</label>
					<input type="text" value="" name="remoteAddr" placeholder="操作IP地址" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">用户代理:</label>
					<input type="text" value="" name="userAgent" placeholder="用户代理" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">请求URI:</label>
					<input type="text" value="" name="requestUri" placeholder="请求URI" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">操作方式:</label>
					<input type="text" value="" name="method" placeholder="操作方式" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">提交数据:</label>
					<input type="text" value="" name="params" placeholder="提交数据" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">工作性能:</label>
					<input type="text" value="" name="perform" placeholder="工作性能" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">请求耗时:</label>
					<input type="text" value="" name="longTime" placeholder="请求耗时" class="layui-input">
				</div>
			   	<div class="layui-input-inline">
			   	<label class="layui-form-label">详细信息:</label>
					<input type="text" value="" name="remarks" placeholder="详细信息" class="layui-input">
				</div>
				<a class="layui-btn" href="javascript:search(1);">查询</a>
				<a class="layui-btn" href="add.html">新增</a>
			</div>
		</form>
		<div class="layui-form">
			<table id="layui-table" lay-filter="grid"></table>
		</div>
</div>
<div id="LAY_democodejs">
<script src="${ctx}/js/jquery.min.js" charset="utf-8"></script>
<script src="${ui2}/layui.all.js" charset="utf-8"></script>
<script src="${ctx}/js/common.js" charset="utf-8"></script>
<script type="text/html" id="gridBar">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--<script src="${ctx}/js/content2.js" charset="utf-8"></script>-->
	<script>
		var tableIns=null;
        layui.use('table', function(){
            var table = layui.table;
            //第一个实例
            tableIns=table.render({
                elem: '#layui-table'
                ,height: 'full-178'
                ,url: '/test/user' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                    ,{field: 'username', title: '用户名11111111111111111111111111dsfasdfasfasdfsadfasdfasfsafa111'}
                    ,{field: 'sex', title: '性别', width:80, sort: true}
                    ,{field: 'city', title: '城市', width:80}
                    ,{field: 'sign', title: '签名', width: 177}
                    ,{field: 'experience', title: '积分', width: 80, sort: true}
                    ,{field: 'score', title: '评分', width: 80, sort: true}
                    ,{field: 'classify', title: '职业', width: 80}
                    ,{field: 'wealth', title: '财富', width: 135, sort: true}
                    ,{fixed: 'right', width:150, align:'center', toolbar: '#gridBar'} //这里的toolbar值是模板元素的选择器
                ]]
                ,request: {
                    pageName: 'pageSize' //页码的参数名称，默认：page
                    ,limitName: 'pageNumber' //每页数据量的参数名，默认：limit
                }
                ,response: {
                    statusName: 'code' //数据状态的字段名称，默认：code
                    ,statusCode: 0 //成功的状态码，默认：0
                    ,msgName: 'hint' //状态信息的字段名称，默认：msg
                    ,countName: 'totalRow' //数据总数的字段名称，默认：count
                    ,dataName: 'list' //数据列表的字段名称，默认：data
                }
            });
            //监听工具条
            table.on('tool(grid)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    layer.msg('ID：'+ data.id + ' 的查看操作');
                } else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.alert('编辑行：<br>'+ JSON.stringify(data))
                }
            });
        });

	</script>
</div>
</body>
</html>
